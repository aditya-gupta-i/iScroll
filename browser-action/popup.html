<html>
    <head>

        <div class="card" style = "margin-top : 5px; ">

                <img class="card-img-top" src="../images/plant_3.jpg" alt="Card image">
            </div>
                <div class="card-body">
                  
                  <div class="btn-group-vertical">

                        <button id = "scrollUpBtn" class="btn btn-info ">Scroll-Up</button>
